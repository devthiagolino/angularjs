<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Pesquisar: <input ng-model="query">
      Ordenar por:
      <select ng-model="orderProp">
        <option value="nome">Nome</option>
        <option value="idade">Idade</option>
      </select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="(chave, pessoa) in pessoas | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/pessoa/{{chave}}" class="thumb">
            {{pessoa.nome}}, {{pessoa.idade}}
          </a>
        </li>
      </ul>

    </div>
  </div>
</div>
